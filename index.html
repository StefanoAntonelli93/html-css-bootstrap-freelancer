<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!--//bootstrap -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
       nav
      </div>
    </header>
    <!-- main -->
    <main>
      <!--  jumbotron -->
      <section class="jumbo py-4">
          <div class="container text-center">
            <div class="row justify-content-center">
              <div class="col-10">
                <div>image</div>
                <div>title</div>
                <div>star</div>
                <div>menu</div>
              </div>
            </div>
          </div>
      </section>
      <!-- portfolio -->
      <section class="portfolio py-4">
        <div class="container text-center">
          <h2>title</h2>
          <div>star</div>
          <div class="row g-3">
            <div class="col-12 col-lg-6 col-xl-4">1</div>
            <div class="col-12 col-lg-6 col-xl-4">2</div>
            <div class="col-12 col-lg-6 col-xl-4">3</div>
            <div class="col-12 col-lg-6 col-xl-4">4</div>
            <div class="col-12 col-lg-6 col-xl-4">5</div>
            <div class="col-12 col-lg-6 col-xl-4">6</div>
          </div>
          <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-3">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
          </div>
        </div>
      </section>
      <section class="about">
          <div class="container text-center">
            <h2>title</h2>
            <div>star</div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
            <div>download</div>
          </div>
      </section>
    </main>
    <footer>
      <div class="footer-xl">
        <div class="container">
          footer
        </div>
      </div>
      <div class="footer-sm">
        <div class="container">
          footer
        </div>
      </div>
    </footer>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <!-- //js bootstrap -->
  </body>
</html>
