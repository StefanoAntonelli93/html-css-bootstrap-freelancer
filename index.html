<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center p-1">
          <div class="col-6 d-flex align-items-center">col 1</div>
          <div class="col-6 d-flex align-items-center justify-content-end">col 2</div>
        </div>
      </div>
    </header>
    <!--  jumbotron -->
    <div class="jumbotron p-3">
      <div class="container-sm"></div>
    </div>
    <!-- portfolio -->
    <section>
      <div class="container">
        <div class="row p-2 row-gap-3">
          <div class="col-12 portfolio">portfolio</div>
          <div class="col-12">1</div>
          <div class="col-12">2</div>
          <div class="col-12">3</div>
          <div class="col-12">4</div>
          <div class="col-12">5</div>
          <div class="col-12">6</div>
        </div>
      </div>
    </section>
  </body>
</html>
